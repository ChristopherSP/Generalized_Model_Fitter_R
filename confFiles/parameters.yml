        output: "/home/hadoop/aijusProd/output/prediction/"
        outputPerformance: "/home/hadoop/aijusProd/output/performance/"

filesInfo:
        type: csv
        header: true
        delimiter: "|"
        quote: "\""
        inferSchema: true

idColumns:
        Processos: pasta
        Pedidos: pasta

modelsID:
        JudgmentPropensity: Judgment Propensity
        ProcessDuration: Process Duration Model
        Sentence: Sentence Model
        AgreementPropensity: Agreement Propensity Model
        SentenceValue: Sentence Value Model
        AgreementValue: Agreement Value Model
        ThesesAssociation: Theses Association

methods:
        JudgmentPropensity: rf
        ProcessDuration: rf
        Sentence: rf
        AgreementPropensity: rf
        SentenceValue: rf
        AgreementValue: rf

hyperparameters:
        maxDepth: 10
        mtry: 10
        ntrees: 10
        maxBins: 1000
        maxIter: 10
        minInfoGain: 0.001
        learnRate: 0.001
        minSupport: 0.2
        minConfidence: 0.6
        kernel: radial
        family: binomial
        link: Logit

outputColumnNames:
        JudgmentPropensity: predicted_judgment_propensity
